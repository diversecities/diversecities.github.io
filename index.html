<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Style Guide</title>
</head>
<body>
  <div id="catalog" />

  <!-- To use the React Specimen you need Babel Standalone -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Use the minified production version to get optimal performance -->
  <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.min.js"></script>

  <script>
    Catalog.render({
      title: 'Diversecities Style Guide',
      logoSrc: 'assets/Diversecities-mark.png',
      pages: [
        {
          path: 'docs', // The path where the page can be accessed
          title: 'Introduction', // The page title
          content: Catalog.pageLoader('intro.md')
        },
        {
          path: 'docs', // The path where the page can be accessed
          title: 'Logo', // The page title
          content: Catalog.pageLoader('intro.md')
        },
        // Other pages â€¦
      ]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
